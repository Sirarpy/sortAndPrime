        }

        .wrapper {
            width: 20%;
            display: flex;
            margin: auto;
        }
        form {
            width: 100%;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        input {
            margin: 10px 0;
            padding: 5px;
            color: #3e0b7f;
            font-size: 16px;
            letter-spacing: 1px;
            outline: none;
        }

        input[type=button] {
            cursor: pointer;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-image: linear-gradient(#3e0b7f2b, white);
        }
        input[type=button]:active{
            border: none;
        }
        input[type=button]:focus{
            outline: none;
        }
        #answer {
            background: #3e0b7f;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <form name="myform">
        <input type="number" name=n value="" placeholder="* * *" />
        <input type="button" value="is Prime?" onClick="primeNum()">
        <div id="answer"></div>
    </form>
</div>

<script>
    function primeNum() {
        var  flag = true;
        var answer = document.getElementById("answer");
        var n = document.myform.n.value;
        for(let i = 2; i <= n - 1; i++)
            if (n % i === 0) {
                flag = false;
                break;
            }
        if (flag === true) {
            answer.innerHTML = n + " - is prime"
        }
        else{
            answer.innerHTML = n + " - is not prime"
        }
    }
</script>
</body>
</html>
